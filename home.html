<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lise de Ciberseguran√ßa Global</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d2d5f 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Efeito Matrix de fundo */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .matrix-column {
            position: absolute;
            top: -100px;
            font-family: monospace;
            font-size: 14px;
            color: #00ff41;
            opacity: 0.3;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Container principal */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* √çcone de seguran√ßa animado */
        .security-icon {
            font-size: 80px;
            color: #00ff88;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }

        /* T√≠tulos */
        .title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00ccff, #7107a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.3);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .info-section {
            color: #7a8aa8;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .info-section h3 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .info-section p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bot√£o animado */
        .access-button {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .access-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.3);
            background: linear-gradient(45deg, #00ccff, #00ff88);
        }

        .access-button:active {
            transform: translateY(-1px);
        }

        /* Part√≠culas flutuantes */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px);
                opacity: 1;
            }
        }

        /* Stats animados */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 2s forwards;
        }

        .stat-item {
            text-align: center;
            color: #ffffff;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
            display: block;
            animation: countUp 2s ease-out 2.5s forwards;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Efeito Matrix de fundo -->
    <div class="matrix" id="matrix"></div>
    
    <!-- Part√≠culas flutuantes -->
    <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 60%; left: 85%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 30%; left: 75%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 80%; left: 20%; animation-delay: 1.5s;"></div>
    <div class="particle" style="top: 15%; left: 60%; animation-delay: 0.5s;"></div>

    <div class="container">
        <div class="security-icon">üõ°Ô∏è</div>
        
        <h1 class="title">CIBERSEGURAN√áA GLOBAL</h1>
        <p class="subtitle">Dashboard Interativo de Amea√ßas e Impactos Financeiros</p>
        
        <div class="info-section">
            <h3>Informa√ß√µes Acad√™micas</h3>
            <p><strong>Aluno:</strong> Samuel Souza</p>
            <p><strong>Aluno:</strong> Matheus Gondim</p>
            <p><strong>Data:</strong> Setembro 2025</p>
            <p><strong>An√°lise:</strong> Tend√™ncias de ciberseguran√ßa 2015-2024</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" data-target="2">0</span>
                <div class="stat-label">Bilh√µes de Usu√°rios</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" data-target="50,49">0</span>
                <div class="stat-label">Milh√µes em Perdas</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" data-target="36">0</span>
                <div class="stat-label">Horas M√©dias</div>
            </div>
        </div>
        
        <button class="access-button" onclick="accessDashboard()">
            Acessar Dashboard
        </button>
    </div>

    <script>
        // Efeito Matrix
        function createMatrix() {
            const matrix = document.getElementById('matrix');
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZŒ±Œ≤Œ≥Œ¥ŒµŒ∂Œ∑Œ∏ŒπŒ∫ŒªŒºŒΩŒæŒøœÄœÅœÉœÑœÖœÜœáœàœâ';
            
            for (let i = 0; i < 15; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (Math.random() * 3 + 2) + 's';
                column.style.animationDelay = Math.random() * 2 + 's';
                
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += chars.charAt(Math.floor(Math.random() * chars.length)) + '<br>';
                }
                column.innerHTML = text;
                
                matrix.appendChild(column);
            }
        }

        // Anima√ß√£o dos n√∫meros
        function animateNumbers() {
            const numbers = document.querySelectorAll('.stat-number');
            numbers.forEach(number => {
                const target = parseFloat(number.getAttribute('data-target'));
                const isDecimal = target % 1 !== 0;
                const increment = target / 100;
                let current = 0;
                
                const timer = setInterval(() => {
                    current += increment;
                    
                    if (isDecimal) {
                        number.textContent = current.toFixed(2);
                    } else {
                        number.textContent = Math.floor(current);
                    }
                    
                    if (current >= target) {
                        if (isDecimal) {
                            number.textContent = target.toFixed(2);
                        } else {
                            number.textContent = target;
                        }
                        clearInterval(timer);
                    }
                }, 30);
            });
        }

        // Fun√ß√£o para acessar dashboard (voc√™ pode customizar)
        function accessDashboard() {
            alert('Redirecionando para o Dashboard...\n\nEm uma apresenta√ß√£o real, isso levaria √† pr√≥xima p√°gina do Power BI.');
            // window.location.href = 'sua-url-do-powerbi';
        }

        // Inicializar anima√ß√µes
        document.addEventListener('DOMContentLoaded', () => {
            createMatrix();
            setTimeout(animateNumbers, 2500);
        });

        // Recriar matrix periodicamente
        setInterval(createMatrix, 10000);
    </script>
</body>
</html>
